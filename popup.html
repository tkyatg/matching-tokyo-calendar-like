<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>東カレいいねツール</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <img src="./image.png" class="logo" />
      <hr />
      <table class="main-table">
        <tbody>
          <tr>
            <td><p class="text-white">自動停止</p></td>
            <td align="center">
              <input
                type="number"
                min="0"
                max="99999"
                class="likeLimit"
                name="likeLimit"
                value="1000"
              /><span class="text-white ml-4">いいね</span>
            </td>
          </tr>
        </tbody>
      </table>
      <input type="button" id="startBtn" class="mt-6" value="はじめる" />
    </main>
    <script src="jquery-3.4.0.min.js"></script>
    <script src="lc_switch.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
